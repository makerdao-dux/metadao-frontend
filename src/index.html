<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />
    <title>MetaDAO frontend</title>

    <!-- PWA TAGS -->

    <!-- Android  -->
    <meta name="theme-color" content="red" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="Application Title" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="red" />
    <meta name="msapplication-TileColor" content="red" />
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png" />
    <meta name="msapplication-config" content="browserconfig.xml" />

    <!-- Pinned Sites  -->
    <meta name="application-name" content="Application Name" />
    <meta name="msapplication-tooltip" content="Tooltip Text" />
    <meta name="msapplication-starturl" content="/" />

    <!-- Tap highlighting  -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- UC Mobile Browser  -->
    <meta name="full-screen" content="yes" />
    <meta name="browsermode" content="application" />

    <!-- Disable night mode for this page  -->
    <meta name="nightmode" content="enable/disable" />

    <!-- Fitscreen  -->
    <meta name="viewport" content="uc-fitscreen=yes" />

    <!-- Layout mode -->
    <meta name="layoutmode" content="fitscreen/standard" />

    <!-- imagemode - show image even in text only mode  -->
    <meta name="imagemode" content="force" />

    <!-- Orientation  -->
    <meta name="screen-orientation" content="portrait" />

    <!-- Main Link Tags  -->
    <link href="/images/logo.png" rel="icon" type="image/png" sizes="16x16" />
    <link href="/images/logo.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="/images/logo.png" rel="icon" type="image/png" sizes="48x48" />

    <!-- iOS  -->
    <link href="/images/ios/100.png" rel="apple-touch-icon" />
    <link href="/images/ios/76.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="/images/ios/120.png" rel="apple-touch-icon" sizes="120x120" />
    <link href="/images/ios/152.png" rel="apple-touch-icon" sizes="152x152" />

    <!-- Startup Image  -->
    <link href="/images/splash-320x480.png" rel="apple-touch-startup-image" />

    <!-- Pinned Tab  -->
    <link href="path/to/icon.svg" rel="mask-icon" size="any" color="red" />

    <!-- Android  -->
    <link href="/images/android/android-launchericon-192-192.png" rel="icon" sizes="192x192" />
    <link href="/images/android/android-launchericon-128-128.png" rel="icon" sizes="128x128" />

    <!-- Others -->
    <link href="/images/logo.png" rel="shortcut icon" type="image/x-icon" />

    <!-- UC Browser  -->
    <link href="/images/ios/50.png" rel="apple-touch-icon-precomposed" sizes="57x57" />
    <link href="/images/ios/72.png" rel="apple-touch-icon" sizes="72x72" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/pages/main.tsx"></script>
  </body>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(
          function (registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          },
          function (err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }
        );
      });
    }
  </script>
</html>
